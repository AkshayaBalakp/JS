<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function result(){
        var n;
        n=parseInt(document.getElementById("number").value);
        if(n%2==0)
        {
            document.getElementById("answer").value = "Even";
        }
        else{
            document.getElementById("answer").value = "Odd";
        }     
    }
    </script>
     <p>Number: <input type="number" id="number"></p>
     <button onclick="result()">Result</button>
     <p>Result = <input id="answer"></p>

     
</body>
</html>
