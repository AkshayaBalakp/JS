<html lang="en">
<head>

<body>
    <script>
        function add(){
            var num1,num2;
            // var num2=document.f1.num2;
            num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
            var sum = num1+num2;
            document.getElementById("answer").value = sum;

        }

    </script>
    <p>First Number: <input type="number" id="firstnumber"></p>
      <p>Second Number: <input type="number" id="secondnumber"></p>
      <button onclick="add()">Add</button>
      <p>Sum = <input type="number" id="answer"></p>



</body>
