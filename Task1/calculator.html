<html>
    <head>
        <title>Calculator
        </title>
    </head>
    <body>
        <script>
                function add(){
            var num1,num2;
            num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
            var sum = num1+num2;
            document.getElementById("answer").value = sum;

        }
        function sub(){
            var num1,num2;
            num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
            var sub = num1-num2;
            document.getElementById("answer").value = sub;

        }

        function div(){
            var num1,num2;
            num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
            var div = num1/num2;
            document.getElementById("answer").value = div;

        }
        function mul(){
            var num1,num2;
            num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
            var mul = num1*num2;
            document.getElementById("answer").value = mul;

        }


        </script>
        <p>First Number: <input type="number" id="firstnumber"></p>
        <p>Second Number: <input type="number" id="secondnumber"></p>
        <button onclick="add()">Add</button>
        <button onclick="sub()">Sub</button>
        <button onclick="div()">Division</button>
        <button onclick="mul()">Multiplication</button>
        <p>Result = <input type="number" id="answer"></p>

    </body>
</html>
