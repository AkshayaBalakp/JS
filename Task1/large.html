<html>
    <head>
        <title>large</title>
    </head>
    <body>
        <script>
            function result(){

            var num1,num2,num3
            num1=parseInt(document.getElementById("num1").value);
            num2=parseInt(document.getElementById("num2").value);
            num3=parseInt(document.getElementById("num3").value);

            if(num1>num2&&num1>num3)
            {
                document.getElementById("answer").value = num1;
            }
            else if(num2>num1&&num2>num3){
                document.getElementById("answer").value = num2;
            }
            else{
                document.getElementById("answer").value = num3;

            }
            }

        </script>
         <p>Number1: <input type="number" id="num1"></p>
         <p>Number2: <input type="number" id="num2"></p>
         <p>Number3: <input type="number" id="num3"></p>
         <button onclick="result()">Result</button>
         <p>Result = <input id="answer"></p>
    </body>
</html>
