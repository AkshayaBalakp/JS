<html>
    <head>
        <title>Area of triangle</title>
    </head>
    <body>
        <script>
            function check(){
                var side1,side2,side3,area,s;
                side1=parseInt(document.getElementById("side1").value);
                side2=parseInt(document.getElementById("side2").value);
                side3=parseInt(document.getElementById("side3").value);
                var s = (side1 + side2 + side3)/2;
                var area =  Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
                document.getElementById("answer").value=area;


            }

        </script>

        <p>Side1: <input type="number" id="side1" placeholder="Side1 of traingle"></p>
        <p>Side2: <input type="number" id="side2" placeholder="Side2 of traingle"></p>
        <p>Side3: <input type="number" id="side3" placeholder="Side3 of traingle"></p>
        <button onclick="check()">Check</button>
        <p>Result = <input id="answer"></p>
    </body>
</html>
