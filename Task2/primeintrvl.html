<html>
    <head>
        <title>Prime in interval</title>
    </head>
    <body>
        <script>
            var a=parseInt(prompt("Enter the number:"));
            var b=parseInt(prompt("Enter the limit:"));

            console.log("The prime numbers between ${a} and ${b} are:");
            for (var i = a; i <= b; i++) {
                var flag = 0;
                for (var j = 2; j < i; j++) {
                    if (i % j == 0) {
                        flag = 1;
                        break;
                    }
                }
                if (i > 1 && flag == 0) {
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
