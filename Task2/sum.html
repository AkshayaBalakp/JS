<html>
    <head>
        <title>
            Sum of natral numbers
        </title>
    </head>
    <body>
        <script>
            var n=parseInt(prompt("Enter number:"));
            var sum=0;
            for (var i = 1; i <= n; i++) {
                sum += i;
            }

            console.log('The sum of natural numbers:', sum);

        </script>
    </body>
</html>
